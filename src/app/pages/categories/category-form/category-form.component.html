<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{ pageTitle }}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger"  *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required">dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-groupcol-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="submittingForm || categoryForm.invalid" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
